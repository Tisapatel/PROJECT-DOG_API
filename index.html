<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOG API</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fbc2eb, #a6c1ee);
      /* New */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }


    .container {
      background: white;
      border-radius: 18px;
      padding: 30px;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .loader-box {
      width: 300px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px auto;
      position: relative;
    }

    .loader-box {
      width: 300px;
      height: 300px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #dog_img {
      width: 300px;
      height: 300px;
      object-fit: contain;
      position: absolute;
      opacity: 0;
      transition: opacity 0.4s ease;
    }


    button {
      background-color: #ff6f61;
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #e74c3c;
      transform: scale(1.03);
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Dog API</h2>
    <button onclick="handleDogApi()">Fetch a Friend</button>

    <div class="loader-box">
      <div class="loader">Loading...</div>
      <img id="dog_img" />
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
